
setup_args:
  exp_dir_suffix: NDF_upright_2_Q1
  seed: 0

evaluator:
  pybullet_viz: False
  obj_class: mug
  num_trials: 1000
  include_avoid_obj: False
  any_pose: False

model:
  type: VNN_NDF
  checkpoint: multi_category_weights.pth
  args:
    latent_dim: 256
    model_type: pointnet
    return_features: True
    sigmoid: True
    acts: all

optimizer:
  args:
    opt_iterations: 500
    rand_translate: False

query_pts:
  type: SPHERE
  args:
    n_pts: 1000
    radius: 0.07


