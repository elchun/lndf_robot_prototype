# -- NDF Config -- #
model:
  type: VNN_NDF
  checkpoint: multi_category_weights.pth
  args:
    latent_dim: 256
    model_type: pointnet
    return_features: True
    sigmoid: True
    acts: all

grasp_optimizer:
  args:
    opt_iterations: 500
    rand_translate: False
    use_tsne: False
    M_override: 10

place_optimizer:
  args:
    opt_iterations: 500
    rand_translate: False
    use_tsne: False
    M_override: 10
    opt_fname_prefix: 'place_pose_optimized'


# With rect query points, z1 is actually pointing up when
