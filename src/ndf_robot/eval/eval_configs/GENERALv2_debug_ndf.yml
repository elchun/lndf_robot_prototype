
setup_args:
  exp_dir_suffix: GEN_DEBUG_grasp_ndf
  demo_exp: 'grasp_rim_hang_handle_gaussian_precise_w_shelf_converted'
  seed: 0
  evaluator_type: RACK_PLACE_TELEPORT # Choose from GRASP, RACK_PLACE_TELEPORT
  # evaluator_type: GRASP # Choose from GRASP, PLACE_TELEPORT


evaluator:
  pybullet_viz: False
  obj_class: mug
  num_trials: 200
  include_avoid_obj: False
  any_pose: True

model:
  type: VNN_NDF
  checkpoint: multi_category_weights.pth
  args:
    latent_dim: 256
    model_type: pointnet
    return_features: True
    sigmoid: True
    acts: all

grasp_optimizer:
  args:
    opt_iterations: 500
    rand_translate: False
    use_tsne: False
    M_override: 10

place_optimizer:
  args:
    opt_iterations: 500
    rand_translate: False
    use_tsne: False
    M_override: 10

gripper_query_pts:
  type: SPHERE
  args:
    n_pts: 500
    radius: 0.05

rack_query_pts:
  type: ARM
  args:
    n_pts: 1000
    radius: 0.05
    height: 0.04
    y_rot_rad: 0.68
    x_trans: 0.055
    y_trans: 0
    z_trans: 0.19