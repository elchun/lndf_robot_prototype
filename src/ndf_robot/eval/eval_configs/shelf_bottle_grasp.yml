  # evaluator_type: RACK_PLACE_TELEPORT
  evaluator_type: SHELF_PLACE_GRASP_IDEAL
  # evaluator_type: GRASP

evaluator:
  pybullet_viz: False
  test_obj_class: bottle # Choose from mug, bowl, bottle
  # test_obj_class: bottle_handle # Choose from mug, bowl, bottle
  num_trials: 200
  include_avoid_obj: False
  # include_avoid_obj: False
  any_pose: True
  # any_pose: False


