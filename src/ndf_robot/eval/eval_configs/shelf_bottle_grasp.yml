  args:
    # latent_dim: 64
    latent_dim: 128
    model_type: pointnet
    return_features: True
    sigmoid: False
    acts: last


grasp_optimizer:
  args:
    opt_iterations: 1000
    rand_translate: True
    use_tsne: False
    M_override: 20
    cos_loss: True
    # save_all_opt: True

place_optimizer:
  args:
    opt_iterations: 1000
    rand_translate: True
    use_tsne: False
    M_override: 20
    opt_fname_prefix: 'place_pose_optimized'
    query_pts_override: True
    cos_loss: True

# With rect query points, z1 is actually pointing up when
# used as a query point
# y is along the gripper movement direction
