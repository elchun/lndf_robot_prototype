  demo_exp: 'bottle/grasp_side_place_shelf_with_collision'
  seed: 0
  # Choose from GRASP, RACK_PLACE_TELEPORT, SHELF_PLACE_TELEPORT, RACK_PLACE_GRASP, SHELF_PLACE_TELEPORT
